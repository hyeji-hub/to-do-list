<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="list__container">
      <header class="header">
        <h1>‚úçTo Do List</h1>
        <div class="header__inner">
          <input
            type="text"
            class="header__input"
            placeholder="Write what you have to do"
            autofocus
          />
          <button class="header__button">add</button>
        </div>
      </header>
      <section class="list">
        <ul class="todos"></ul>
      </section>
    </div>
  </body>
</html>
